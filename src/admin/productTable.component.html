<table>

  <head>
    <tr></tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
  </head>
  <tbody>
    <tr *ngFor="let p of getProducts()">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.cat}}</td>
      <td>{{p.price | currency:'USD':'symbol':'2.2-2'}}</td>
      <td>
        <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/products/edit',p.id]">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(p.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
