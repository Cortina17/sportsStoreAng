<div class="bg-info pl-2 pr-2 pb-2 text-center text-white">
  <div class="row bg-dark text-white d-flex justify-content-between align-items-center">
    <a class="navbar-brand p-2 text-white link-light" routerLink="/store">SPORTS STORE</a>
  </div>
  <h3>Admin Area</h3>
</div>
<div *ngIf="errorMessage !=null" class="bg-danger mt-2 text-center text-white">
  {{errorMessage}}
</div>
<div class="m-5">
  <div class="d-flex justify-content-center">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div class="form-group">
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">User Name</span>
            <input type="text" class="form-control rounded" #name="ngModel" name="username" [(ngModel)]="username"
              required minlength="5" pattern="^[a-zA-Z]+$" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Password</span>
            <input type="password" class="form-control rounded" #name="ngModel" name="password" [(ngModel)]="password"
              required minlength="3" aria-describedby="addon-wrapping">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success mt-3 mr-2" type="submit">Login</button>
        <button class="btn btn-danger mt-3 ml-2" routerLink="/">Back</button>
      </div>
    </form>
  </div>
</div>
