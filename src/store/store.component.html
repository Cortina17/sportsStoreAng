<section class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white text-center fw-bold">
      <h2 class="navbar-brand p-2">SPORTS STORE</h2>
    </div>
  </div>

  <!--
  <div class="row text-white">
    <div class="col-3 bg-info p-2">{{categories.length}} Categorías</div>
    <div class="col-9 bg-success p-2">{{products.length}} Productos</div>
  </div>
  -->

  <div class="row">
    <div class="col-3 bg-info p-2 text-white">Actualmente tenemos {{categories.length}} Categorías</div>
    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{product.name}}
          <span class="badge badge-pill badge-primary float-right">
            {{product.price | currency:"USD":"symbol":"2.2-2"}}
          </span>
        </h4>

        <!-- <span class="badge badge-pill badge-primary float-left">
            {{product.price | agregarImpuesto:(20)}}
          </span> -->

        <div class="card-text bg-white p-1">{{product.description}}</div>
      </div>
    </div>
  </div>
</section>
